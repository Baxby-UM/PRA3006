<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Query in Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>SPARQL Query Results</h1>
    <button id="runQuery">Run Query</button>
    <div id="results">
        <h3>Results:</h3>
        <pre id="output">Click "Run Query" to fetch results...</pre>
    </div>

    <script>
        const endpoint = 'http://localhost:9999/blazegraph/#query'; // Blazegraph local endpoint

        const query = `
        SELECT ?animal ?species ?genus ?family ?class ?order ?phylum ?kingdom ?name ?redlist ?trend
        WHERE {
            ?animal 
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/scientificName> ?name ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/kingdomName> ?kingdom ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/phylumName> ?phylum ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/orderName> ?order ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/className> ?class ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/familyName> ?family ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/genusName> ?genus ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/speciesName> ?species ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/redlistCategory> ?redlist ;
                <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/populationTrend> ?trend .
        }
        `;

        document.getElementById('runQuery').addEventListener('click', () => {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/sparql-query',
                    'Accept': 'application/sparql-results+json'
                },
                body: query
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Format and display the results
                const results = data.results.bindings.map(binding => {
                    return Object.entries(binding).map(([key, value]) => `${key}: ${value.value}`).join('\n');
                }).join('\n\n');
                document.getElementById('output').textContent = results || "No results found.";
            })
            .catch(error => {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
