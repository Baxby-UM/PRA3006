<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phylogenetic Tree of Marine Species</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .link--active {
            stroke: #000 !important;
            stroke-width: 1.5px;
        }
        .label--active {
            font-weight: bold;
        }
        svg {
            width: 100%;
            height: auto;
        }
        text {
            font-size: 12px;
        }
        #backButton {
            display: none; /* Hide back button initially */
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Phylogenetic Tree of Marine Species</h1>
    <p>This visualization represents marine species as a phylogenetic tree, with lines colored according to their taxonomic order.</p>
    <button id="backButton">Back to Family View</button>
    <div id="tree-container"></div>

    <script>
        // SPARQL Query for fetching families
        const sparqlQueryFamilies = `
            PREFIX pra: <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/>
            SELECT ?family ?class ?order ?phylum ?kingdom
            WHERE {
                ?animalID 
                    pra:kingdomName ?kingdom ;
                    pra:phylumName ?phylum ;
                    pra:orderName ?order ;
                    pra:className ?class ;
                    pra:familyName ?family ;
            }
        `;

        // SPARQL Query for fetching species
        const sparqlQuerySpecies = `
            PREFIX pra: <https://maastrichtuniversity.nl/course/PRA3006/2024/assessment/>
            SELECT ?name ?species ?genus ?family ?redlist ?trend
            WHERE {
                ?animalID      
                    pra:scientificName ?name ;
                    pra:familyName ?family ;
                    pra:genusName ?genus ;
                    pra:speciesName ?species ;
                    pra:redlistCategory ?redlist ;
                    pra:populationTrend ?trend .
            }
        `;

        async function fetchData(query) {
            const endpointUrl = 'http://localhost:9999/blazegraph/sparql';
            const encodedQuery = encodeURIComponent(query);
            
            try {
                const response = await fetch(`${endpointUrl}?query=${encodedQuery}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const data = await response.json();
                return data.results.bindings.map(d => ({
                    family: d.family.value,
                    class: d.class.value,
                    order: d.order.value,
                    phylum: d.phylum.value,
                    kingdom: d.kingdom.value
                }));
            } catch (error) {
                console.error("Error fetching data: ", error);
                alert("Failed to fetch data. Please check the console for more details.");
            }
        }

        async function fetchSpeciesData() {
            const endpointUrl = 'http://localhost:9999/blazegraph/sparql';
            const encodedQuery = encodeURIComponent(sparqlQuerySpecies); // No filter, fetching all species
            try {
                const response = await fetch(`${endpointUrl}?query=${encodedQuery}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const data = await response.json();
                return data.results.bindings.map(d => ({
                    name: d.name.value,
                    species: d.species.value,
                    genus: d.genus.value,
                    family: d.family.value,
                    redlist: d.redlist.value,
                    trend: d.trend.value
                }));
            } catch (error) {
                console.error("Error fetching species data: ", error);
                alert("Failed to fetch species data. Please check the console for more details.");
            }
        }

        // Draw the Family Tree
        async function drawTree() {
            const data = await fetchData(sparqlQueryFamilies);
            if (!data || data.length === 0) {
                alert("No data returned from the query.");
                return;
            }

            const rootData = {
                name: "Root",
                children: []
            };

            const uniqueFamilies = new Set();
            const orderColors = {};
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            data.forEach(species => {
                const order = species.order;
                const family = species.family;

                // Assign a color to each unique order
                if (!orderColors[order]) {
                    orderColors[order] = colorScale(Object.keys(orderColors).length);
                }

                if (!uniqueFamilies.has(family)) {
                    uniqueFamilies.add(family);

                    let orderNode = rootData.children.find(child => child.name === order);
                    if (!orderNode) {
                        orderNode = { name: order, children: [] };
                        rootData.children.push(orderNode);
                    }

                    orderNode.children.push({ name: family });
                }
            });

            createTree(rootData, orderColors);
        }

        // Create Tree Visualization
        function createTree(rootData, orderColors) {
            const width = Math.min(window.innerWidth, 3300);
            const outerRadius = Math.min(width / 2, 3000);
            const innerRadius = outerRadius - 200;

            const svg = d3.select("#tree-container")
                .append("svg")
                .attr("viewBox", [-outerRadius, -outerRadius, width, width])
                .attr("preserveAspectRatio", "xMidYMid meet");

            const g = svg.append("g");

            const cluster = d3.cluster()
                .size([360, innerRadius]);

            const root = d3.hierarchy(rootData)
                .sum(d => d.children ? 0 : 1)
                .sort((a, b) => d3.ascending(a.data.name, b.data.name));

            cluster(root);

            const zoom = d3.zoom()
                .scaleExtent([0.5, 3])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });

            svg.call(zoom);

            g.append("g")
                .attr("fill", "none")
                .attr("stroke-opacity", 0.4)
                .attr("stroke-width", 1.5)
                .selectAll("path")
                .data(root.links())
                .join("path")
                .attr("d", d3.linkRadial()
                    .angle(d => d.x / 180 * Math.PI)
                    .radius(d => d.y))
                .attr("stroke", d => {
                    return orderColors[d.target.parent.data.name] || "#555"; // Default color if not found
                });

            // Draw nodes (labels)
            g.append("g")
                .selectAll("text")
                .data(root.leaves())
                .join("text")
                .attr("dy", ".31em")
                .attr("transform", d => `
                    rotate(${d.x - 90}) 
                    translate(${d.y + 10},0)
                    ${d.x < 180 ? "" : "rotate(180)"}
                `)
                .attr("text-anchor", d => d.x < 180 ? "start" : "end")
                .text(d => d.data.name)
                .on("mouseover", function (event) {
                    d3.select(event.target).classed("label--active", true);
                })
                .on("mouseout", function (event) {
                    d3.select(event.target).classed("label--active", false);
                })
                .on("click", async function (event, d) {
                    // Load species tree on family click
                    console.log(`Fetching species for family: ${d.data.name}`); // Debugging line
                    const speciesData = await fetchSpeciesData(); // Fetch all species data

                    const familySpecies = speciesData.filter(species => species.family === d.data.name); // Filter by the clicked family
                    console.log(`Species found: ${JSON.stringify(familySpecies)}`); // Debugging line

                    if (familySpecies && familySpecies.length > 0) {
                        const speciesRoot = {
                            name: d.data.name,
                            children: familySpecies.map(species => ({
                                name: `${species.genus} ${species.species}`,
                                children: [] // You can add more detail here if needed
                            }))
                        };

                        createSpeciesTree(speciesRoot); // Pass the species data to create the species tree
                        document.getElementById("backButton").style.display = "inline"; // Show back button
                    } else {
                        alert("No species found for this family.");
                    }
                });
        }

        // Create Species Tree Visualization
        function createSpeciesTree(speciesRoot) {
            const width = Math.min(window.innerWidth, 3300);
            const outerRadius = Math.min(width / 2, 3000);
            const innerRadius = outerRadius - 200;

            const svg = d3.select("#tree-container").select("svg");
            svg.selectAll("*").remove(); // Clear existing tree before drawing the species tree

            const g = svg.append("g");

            const cluster = d3.cluster()
                .size([360, innerRadius]);

            const root = d3.hierarchy(speciesRoot)
                .sum(d => d.children ? 0 : 1)
                .sort((a, b) => d3.ascending(a.data.name, b.data.name));

            cluster(root);

            const zoom = d3.zoom()
                .scaleExtent([0.5, 3])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });

            svg.call(zoom);

            g.append("g")
                .attr("fill", "none")
                .attr("stroke-opacity", 0.4)
                .attr("stroke-width", 1.5)
                .selectAll("path")
                .data(root.links())
                .join("path")
                .attr("d", d3.linkRadial()
                    .angle(d => d.x / 180 * Math.PI)
                    .radius(d => d.y))
                .attr("stroke", "#555");

            // Draw nodes (labels)
            g.append("g")
                .selectAll("text")
                .data(root.leaves())
                .join("text")
                .attr("dy", ".31em")
                .attr("transform", d => `
                    rotate(${d.x - 90}) 
                    translate(${d.y + 10},0)
                    ${d.x < 180 ? "" : "rotate(180)"}
                `)
                .attr("text-anchor", d => d.x < 180 ? "start" : "end")
                .text(d => d.data.name)
                .on("mouseover", function (event) {
                    d3.select(event.target).classed("label--active", true);
                })
                .on("mouseout", function (event) {
                    d3.select(event.target).classed("label--active", false);
                });
        }

        // Back button functionality
        document.getElementById("backButton").addEventListener("click", () => {
            document.getElementById("backButton").style.display = "none"; // Hide back button
            drawTree(); // Redraw the family tree
        });

        // Initial drawing of the family tree
        drawTree();
    </script>
</body>
</html>
